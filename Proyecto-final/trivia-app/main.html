<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
        <!-- bootstrad 5.3.3 -->
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>
</head>
<body>
    <header>
        <h1>Bienvenido a la App de preguntas</h1>
        <form class="row justify-content-center text-black" id="credenciales" action="">
            <div class="mb-3 col-4">
                <label for="usuario" class="form-label">Ingresa el número de preguntas que deseas responder</label>
                <input name="user" type="number" class="form-control" id="numberQuestions">
            </div>
            <div class="mb-3 col-4">
                <label for="contrasenia" class="form-label">Selecciona la categoria de las pregunats a responder</label>
                <select class="form-select" aria-label="Default select example" id="categoryQuestions">
                    <option value="">Any Category</option>
                    <option value="9">General Knowledge</option>
                    <option value="10">Entertainment: Books</option>
                    <option value="11">Entertainment: Film</option>
                    <option value="12">Entertainment: Music</option>
                    <option value="13">Entertainment: Musicals & Theatres</option>
                    <option value="14">Entertainment: Television</option>
                    <option value="15">Entertainment: Video Games</option>
                    <option value="16">Entertainment: Board Games</option>
                    <option value="17">Science & Nature</option>
                    <option value="18">Science: Computers</option>
                    <option value="19">Science: Mathematics</option>
                    <option value="20">Mythology</option>
                    <option value="21">Sports</option>
                    <option value="22">Geography</option>
                    <option value="23">History</option>
                    <option value="24">Politics</option>
                    <option value="25">Art</option>
                    <option value="26">Celebrities</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                    <option value="29">Entertainment: Comics</option>
                    <option value="30">Science: Gadgets</option>
                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                    <option value="32">Entertainment: Cartoon & Animations</option>
                </select>
            </div>
        </form>
        <form class="row justify-content-center text-black" id="credenciales" action="">
            <div class="mb-3 col-4">
                <label for="usuario" class="form-label">Selecciona la dificultad de las pregunats a responder</label>
                <select class="form-select" aria-label="Default select example" id="difficultyQuestions">
                    
                    <option value="Any Difficulty">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="mb-3 col-4">
                <label for="contrasenia" class="form-label">Selecciona la manera de cómo responder las preguntas</label>
                <select class="form-select" aria-label="Default select example" id="typeQuestions">
                    
                    <option value="Any Type">Any Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True/False</option>
                </select>
            </div>
        </form>
        <button id="searchButton"  type="submit" class="btn btn-primary mt-5">Responder preguntas</button>
    </header>
    <main id="contenedorPreguntas">

    </main>
</body>
</html>
